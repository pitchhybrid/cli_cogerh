<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
	  <meta charset="utf-8"/>
	  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	  <title>AdminLTE 2 | Log in</title>
	  <!-- Tell the browser to be responsive to screen width -->
	  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
	  <!-- Theme style -->

	  <!-- Google Font -->
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
	
	</h:head>
	<h:body class="hold-transition login-page">
	
	<f:metadata>
		<f:viewAction action="#{loginBean.initForm(param.recuperarSenha)}"/>
	</f:metadata>

	<div class="login-box">
	  <div class="login-logo">
	    <a href="#"></a>
	  </div>
	  <!-- /.login-logo -->
	  <div class="login-box-body">
	    <p class="login-box-msg"></p>
	
	    <h:form id="form"> 
	      <p:growl id="growl" showDetail="true" sticky="true"/>
	      
	      <div class="form-group has-feedback">
	        <!-- <input type="email" class="form-control" placeholder="Email"></input> -->
	        <p:inputText type="email" styleClass="form-control" placeholder="Nome" value="#{loginBean.login}" required="true"/>
	        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
	      </div>
	      <div class="form-group has-feedback">
	        <!-- <input type="password" class="form-control" placeholder="Password"></input> -->
	        <p:inputText type="password" styleClass="form-control" placeholder="Senha" value="#{loginBean.senha}" required="true"/>
	        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
	      </div>
	      <div class="row">
	        <div class="col-xs-8">
	          <div class="checkbox icheck">
	            <label>
	            	<a href="#">I forgot my password</a><BR></BR>
	    			<a href="register.html" class="text-center">Register a new membership</a>
	              <!-- <input type="checkbox"></input> Remember Me -->
	            </label>
	          </div>
	        </div>
	        <!-- /.col -->
	        <div class="col-xs-4">
	        	<p:commandButton id="btnLogar" styleClass="btn btn-primary btn-block btn-flat" action="#{loginBean.logar}" value="Entrar no Sistema" update="growl"
	        	process="@form" oncomplete="setTimeout(function(){$('[id$=growl]').fadeOut()},'5000')"></p:commandButton>
	            <!-- <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button> -->
	        </div>
	        <!-- /.col -->
	      </div>
	    </h:form>
	
	  </div>
	  <!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
	
	</h:body>
</html>
