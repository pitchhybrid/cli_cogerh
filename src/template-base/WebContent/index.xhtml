<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>AdminLTE 2 | Top Navigation</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="#{request.contextPath}/resources/top-layout/css/bootstrap.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="#{request.contextPath}/resources/top-layout/css/font-awesome.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="#{request.contextPath}/resources/top-layout/css/ionicons.min.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="#{request.contextPath}/resources/top-layout/css/AdminLTE.min.css"/>
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="#{request.contextPath}/resources/top-layout/css/_all-skins.min.css"/>

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
  
  <link rel="stylesheet" href="#{request.contextPath}/resources/top-layout/css/custom.css"/> 
  <link rel="stylesheet" href="#{request.contextPath}/resources/css/util.css"/> 
    
</h:head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->

<h:body class="hold-transition skin-blue layout-top-nav">


<div class="wrapper">

  <header class="main-header">
    <nav class="navbar navbar-static-top">
      <div class="container">
        <div class="navbar-header">
        	<!-- Logo -->
			 <a href="#" class="navbar-brand"> </a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
          <ul class="nav navbar-nav">
           
          </ul>
        </div>
      </div>
      <!-- /.container-fluid -->
    </nav>
  </header>
  <!-- Full Width Column -->
  <div class="content-wrapper">
  
  	<h:form class="form-horizontal" id="formGeral" prependId="false" enctype="multipart/form-data">
	    <div class="container">
	    
	    	<section class="content-header"> 
			
				<ui:insert name="nome_pagina" />
	
			</section> 
	
			<section class="content">

				<p:messages id="messages" closable="true" />
	
				<ui:insert name="corpo" />
	
			</section>
				
	      <!-- /.content -->
	    </div>
    </h:form>
    <!-- /.container -->
    
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="container"> 
      <div class="pull-right hidden-xs">
        <b>Version</b> 2.4.0
      </div>
      <strong>Copyright 2014-2016 <a href="https://adminlte.io">Almsaeed Studio</a>.</strong> All rights
      reserved.
    </div>
    <!-- /.container -->
  </footer>
</div>
<!-- ./wrapper -->
    <!-- jQuery 3 -->
    <script src="#{request.contextPath}/resources/top-layout/js/jquery.min.js"></script>

    <!-- Jquery Mask -->
    <script src="#{request.contextPath}/resources/js/jquery.mask.min.js"></script> 

    <!-- Bootstrap 3.3.7 -->
    <script src="#{request.contextPath}/resources/top-layout/js/bootstrap.min.js"></script>

    <!-- SlimScroll -->
    <script src="#{request.contextPath}/resources/top-layout/js/jquery.slimscroll.min.js"></script>

    <!-- FastClick -->
    <script src="#{request.contextPath}/resources/top-layout/js/fastclick.js"></script>

    <!-- AdminLTE App -->
    <script src="#{request.contextPath}/resources/top-layout/js/adminlte.min.js"></script>

    <!-- AdminLTE for demo purposes -->
    <script src="#{request.contextPath}/resources/top-layout/js/demo.js"></script>

    <script src="#{request.contextPath}/resources/top-layout/js/custom.js"></script> 

</h:body>

</html>
